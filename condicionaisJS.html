<!DOCTYPE html>
<html>

<head>
    <title>Operações matemáticas</title>
</head>

<body>

    <script>
        function retornaSexo(sexo) {
            // M,F
            //Masculino, Feminino

            if (sexo === "F") {
                return "Feminino";
            }
            else if (sexo === "M") {
                return "Masculino";
            } else {
                return "Sexo não definido!";
            }
        }
        let resultado = retornaSexo("F");
        console.log(resultado);
    </script>
</body>

</html>
