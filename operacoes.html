<!DOCTYPE html>
<html>

<head>
    <title>Operações matemáticas</title>
</head>

<body>

    <script>
        function soma(numero1, numero2) {
            let resultado = (numero1 + numero2);
            return resultado;
        }
        let resultado = soma(1, 2);
        console.log(resultado);
    </script>
</body>

</html>
